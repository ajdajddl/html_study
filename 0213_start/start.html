    html 기본문법
    <태그> == 시작태그

    태그 == 웹 화면에 구조적, 의미적으로 표시하고자 하는 대상

    <이미지></이미지>
    <이미지> 닫기 태그가 없이 시작태그만 존재하는 태그 == 빈 태그

    <글자></글자>
    <동영상></동영상>

    HTML 태그 속성 작성법 
    <글자 속성="값"></글자>
    <글자 색상="빨강"></글자>i
    <글자 색상="빨강" 크기="30px"></글자>

    ex)동영상의 가로크기 100, 세로크기 300 설정하기

    ex)이미지의 테두리색을 빨강, 테두리 모양은 점선 설정하기
    
    <동영상 가로크기="100" 세로크기="300"></동영상>
    <이미지 테두리색="빨강" 테두리모양= "점선"></이미지>

    나눔고딕/노랑/크기20px/자간-25
